<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museo 2 - Verifica Codice</title>
    <link rel="stylesheet" href="styles/museo2.css">
</head>
<body>
    <div class="container">
        <div class="emoji">ðŸŽ¨</div>
        <h1>Museo 2</h1>
        <p>Inserisci il codice a 3 cifre per sbloccare questa sezione</p>
        
        <div class="instructions">
            <strong>Cerchi una targa, una scritta o un indizio all'interno del museo!</strong>
        </div>

        <div class="code-input-container">
            <input type="number" class="code-input" id="digit1" placeholder="?" min="1" max="9" maxlength="1">
            <input type="number" class="code-input" id="digit2" placeholder="?" min="1" max="9" maxlength="1">
            <input type="number" class="code-input" id="digit3" placeholder="?" min="1" max="9" maxlength="1">
        </div>

        <div class="button-container">
            <button onclick="checkCode()">Verifica Codice</button>
        </div>

        <div class="message" id="message"></div>
    </div>

    <script>
        // CAMBIA QUESTO CODICE CON QUELLO CHE VUOI (3 numeri da 1 a 9)
        const correctCode = "222";

        const digit1 = document.getElementById('digit1');
        const digit2 = document.getElementById('digit2');
        const digit3 = document.getElementById('digit3');

        digit1.addEventListener('input', () => {
            if (digit1.value) digit2.focus();
        });

        digit2.addEventListener('input', () => {
            if (digit2.value) digit3.focus();
        });

        digit3.addEventListener('input', () => {
            if (digit3.value) checkCode();
        });

        function checkCode() {
            const inputCode = digit1.value + digit2.value + digit3.value;
            const messageEl = document.getElementById('message');

            if (inputCode.length !== 3) {
                messageEl.textContent = 'Inserisci tutti i 3 numeri!';
                messageEl.className = 'message error';
                return;
            }

            if (inputCode === correctCode) {
                localStorage.setItem('museo2_unlocked', 'true');
                
                messageEl.textContent = 'âœ… Codice corretto! Sezione sbloccata!';
                messageEl.className = 'message success';
                
                setTimeout(() => {
                    window.location.href = 'finale.html';
                }, 1500);
            } else {
                messageEl.textContent = 'âŒ Codice errato. Riprova!';
                messageEl.className = 'message error';
                
                digit1.value = '';
                digit2.value = '';
                digit3.value = '';
                digit1.focus();
            }
        }

        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkCode();
        });
    </script>
</body>
</html>
