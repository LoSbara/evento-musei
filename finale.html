<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completa la Sfida! üéØ</title>
    <link rel="stylesheet" href="styles/finale.css">
</head>
<body>
    <div class="container">
        <h1>üéØ La Tua Avventura nei Musei</h1>

        <div class="progress-section">
            <div class="progress-label">Progresso: <span id="progress-text">0/3</span></div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
        </div>

        <div class="sections-container">
            <div class="section locked museo1" id="section1">
                <h2>üèõÔ∏è</h2>
                <p>Museo 1</p>
            </div>

            <div class="section locked museo2" id="section2">
                <h2>üé®</h2>
                <p>Museo 2</p>
            </div>

            <div class="section locked museo3" id="section3">
                <h2>üóø</h2>
                <p>Museo 3</p>
            </div>
        </div>

        <div class="completion-message" id="completion">
            <div class="emoji-celebration">üéâ</div>
            <h2>Complimenti!</h2>
            <p>Hai completato l'avventura! Hai sbloccato tutte le 3 sezioni! üéä</p>
            <button class="reset-button" onclick="resetProgress()">Ricomincia</button>
        </div>
    </div>

    <script>
        function updateDisplay() {
            // Controlla quali musei sono stati sbloccati
            const museo1Unlocked = localStorage.getItem('museo1_unlocked') === 'true';
            const museo2Unlocked = localStorage.getItem('museo2_unlocked') === 'true';
            const museo3Unlocked = localStorage.getItem('museo3_unlocked') === 'true';

            // Aggiorna i display delle sezioni
            updateSection('section1', museo1Unlocked, 'museo1');
            updateSection('section2', museo2Unlocked, 'museo2');
            updateSection('section3', museo3Unlocked, 'museo3');

            // Conta quanti sono sbloccati
            const unlockedCount = [museo1Unlocked, museo2Unlocked, museo3Unlocked].filter(Boolean).length;

            // Aggiorna la barra di progresso
            const progressFill = document.getElementById('progress-fill');
            const progressText = document.getElementById('progress-text');
            const percentage = (unlockedCount / 3) * 100;
            progressFill.style.width = percentage + '%';
            progressText.textContent = unlockedCount + '/3';

            // Se tutti sono sbloccati, mostra il messaggio di completamento
            if (unlockedCount === 3) {
                document.getElementById('completion').classList.add('show');
            }
        }

        function updateSection(sectionId, isUnlocked, museumClass) {
            const section = document.getElementById(sectionId);
            
            if (isUnlocked) {
                section.classList.remove('locked');
                section.classList.add('unlocked', museumClass);
                
                // Aggiungi un messaggio nella sezione
                const messages = {
                    museo1: '‚úÖ Museo 1 Sbloccato',
                    museo2: '‚úÖ Museo 2 Sbloccato',
                    museo3: '‚úÖ Museo 3 Sbloccato'
                };
                
                section.innerHTML = `<h2>${section.querySelector('h2').textContent}</h2><p>${messages[museumClass]}</p>`;
            }
        }

        function resetProgress() {
            localStorage.removeItem('museo1_unlocked');
            localStorage.removeItem('museo2_unlocked');
            localStorage.removeItem('museo3_unlocked');
            updateDisplay();
            document.getElementById('completion').classList.remove('show');
        }

        // Controlla lo stato al caricamento della pagina
        updateDisplay();
    </script>
</body>
</html>
