<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completa la Sfida! üéØ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            animation: slideDown 0.6s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .progress-section {
            text-align: center;
            margin: 30px 0;
        }

        .progress-label {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #eee;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.6s ease;
        }

        .sections-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .section {
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .section.locked {
            background: #f5f5f5;
            border: 3px dashed #ccc;
            color: #999;
        }

        .section.locked::after {
            content: 'üîí';
            font-size: 3em;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .section.locked:hover {
            transform: scale(0.98);
        }

        .section.unlocked {
            color: white;
            border: none;
        }

        .section.museo1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .section.museo2 {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .section.museo3 {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .section.unlocked:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .section h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .section p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .section.unlocked p {
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .completion-message {
            text-align: center;
            margin-top: 40px;
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            display: none;
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .completion-message.show {
            display: block;
        }

        .completion-message h2 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .completion-message p {
            font-size: 1.2em;
            opacity: 0.95;
        }

        .emoji-celebration {
            font-size: 4em;
            margin: 20px 0;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .reset-button {
            display: block;
            margin: 20px auto;
            padding: 12px 30px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .reset-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ La Tua Avventura nei Musei</h1>

        <div class="progress-section">
            <div class="progress-label">Progresso: <span id="progress-text">0/3</span></div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
        </div>

        <div class="sections-container">
            <div class="section locked museo1" id="section1">
                <h2>üèõÔ∏è</h2>
                <p>Museo 1</p>
            </div>

            <div class="section locked museo2" id="section2">
                <h2>üé®</h2>
                <p>Museo 2</p>
            </div>

            <div class="section locked museo3" id="section3">
                <h2>üóø</h2>
                <p>Museo 3</p>
            </div>
        </div>

        <div class="completion-message" id="completion">
            <div class="emoji-celebration">üéâ</div>
            <h2>Complimenti!</h2>
            <p>Hai completato l'avventura! Hai sbloccato tutte le 3 sezioni! üéä</p>
            <button class="reset-button" onclick="resetProgress()">Ricomincia</button>
        </div>
    </div>

    <script>
        function updateDisplay() {
            // Controlla quali musei sono stati sbloccati
            const museo1Unlocked = localStorage.getItem('museo1_unlocked') === 'true';
            const museo2Unlocked = localStorage.getItem('museo2_unlocked') === 'true';
            const museo3Unlocked = localStorage.getItem('museo3_unlocked') === 'true';

            // Aggiorna i display delle sezioni
            updateSection('section1', museo1Unlocked, 'museo1');
            updateSection('section2', museo2Unlocked, 'museo2');
            updateSection('section3', museo3Unlocked, 'museo3');

            // Conta quanti sono sbloccati
            const unlockedCount = [museo1Unlocked, museo2Unlocked, museo3Unlocked].filter(Boolean).length;

            // Aggiorna la barra di progresso
            const progressFill = document.getElementById('progress-fill');
            const progressText = document.getElementById('progress-text');
            const percentage = (unlockedCount / 3) * 100;
            progressFill.style.width = percentage + '%';
            progressText.textContent = unlockedCount + '/3';

            // Se tutti sono sbloccati, mostra il messaggio di completamento
            if (unlockedCount === 3) {
                document.getElementById('completion').classList.add('show');
            }
        }

        function updateSection(sectionId, isUnlocked, museumClass) {
            const section = document.getElementById(sectionId);
            
            if (isUnlocked) {
                section.classList.remove('locked');
                section.classList.add('unlocked', museumClass);
                
                // Aggiungi un messaggio nella sezione
                const messages = {
                    museo1: '‚úÖ Museo 1 Sbloccato',
                    museo2: '‚úÖ Museo 2 Sbloccato',
                    museo3: '‚úÖ Museo 3 Sbloccato'
                };
                
                section.innerHTML = `<h2>${section.querySelector('h2').textContent}</h2><p>${messages[museumClass]}</p>`;
            }
        }

        function resetProgress() {
            localStorage.removeItem('museo1_unlocked');
            localStorage.removeItem('museo2_unlocked');
            localStorage.removeItem('museo3_unlocked');
            updateDisplay();
            document.getElementById('completion').classList.remove('show');
        }

        // Controlla lo stato al caricamento della pagina
        updateDisplay();
    </script>
</body>
</html>
