<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sblocca il Diario</title>
    <link rel="stylesheet" href="styles/unlock.css">
</head>
<body>
    <div class="unlock-container">
        <div class="lock-icon">üîê</div>
        <h1>Sblocca il Diario</h1>
        <p id="pageTitle">Inserisci il codice per sbloccare questa sezione</p>
        <div class="hint-text" id="hintText"></div>

        <div class="code-input-container"></div>

        <button onclick="unlockSection()">Verifica Codice</button>
        <div class="message" id="message"></div>

        <a href="index.html#view=" class="back-link" id="backLink">‚Üê Torna al diario</a>
    </div>

    <script>
        var codeMap = {
            '5': '588',
            '6': '588',
            '7': '588',
            '8': '588',
            '9': '588',
            '10': '588',
            '16': '000',
            '17': '000',
            '18': '000',
            '19': '000',
            '20': '000',
            '23': 'FACE',
            '24': 'FACE'
        };

        var hints = {
            '5': 'Cerca un numero significativo dentro il museo...',
            '6': 'Tutti i numeri sono uguali, come la verit√†',
            '10': 'Tre cifre identiche',
            '16': 'Che cosa contengono i solidi aperti?',
            '17': 'Pensa ai contenitori geometrici...',
            '18': 'La risposta √® dove i mondi vengono rivelati',
            '23': 'Non serve forzare le porte, prova a leggere',
            '24': 'Cerchi l\'anno in numerali romani bianchi'
        };

        var pageParams = new URLSearchParams(window.location.search);
        var pageNum = pageParams.get('page');
        var returnView = pageParams.get('view') || '0';

        // Determina il numero di input necessari
        var inputCount = 3; // default
        if (pageNum && codeMap[pageNum]) {
            inputCount = codeMap[pageNum].length;
        }

        // Genera gli input dinamicamente
        var container = document.querySelector('.code-input-container');
        var inputs = [];
        
        for (var i = 0; i < inputCount; i++) {
            var input = document.createElement('input');
            input.type = 'text';
            input.className = 'code-input';
            input.id = 'digit' + (i + 1);
            input.placeholder = '?';
            input.maxLength = '1';
            container.appendChild(input);
            inputs.push(input);
        }

        // Mostra l'indizio
        if (pageNum && codeMap[pageNum]) {
            var hint = hints[pageNum] || '';
            if (hint) {
                document.getElementById('hintText').textContent = 'üí° Indizio: ' + hint;
            }
        }

        // Aggiungi event listener a tutti gli input
        inputs.forEach(function(input, index) {
            input.addEventListener('input', function() {
                if (input.value) {
                    input.value = input.value.toUpperCase();
                    // Muovi al prossimo input se non √® l'ultimo
                    if (index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    }
                }
            });
        });

        function unlockSection() {
            if (!pageNum || !codeMap[pageNum]) {
                document.getElementById('message').textContent = '‚ùå Errore: pagina non specificata';
                document.getElementById('message').className = 'message error';
                return;
            }

            var correctCode = codeMap[pageNum];
            var inputCode = '';
            
            // Raccogli i valori da tutti gli input
            inputs.forEach(function(input) {
                inputCode += input.value;
            });
            
            inputCode = inputCode.toUpperCase();
            var messageEl = document.getElementById('message');

            if (inputCode !== correctCode) {
                messageEl.textContent = '‚ùå Codice errato. Riprova!';
                messageEl.className = 'message error';
                inputs.forEach(function(input) {
                    input.value = '';
                });
                inputs[0].focus();
                return;
            }

            if (inputCode === correctCode) {
                var expiryTime = Date.now() + (24 * 60 * 60 * 1000);
                
                // Unlock all pages with the same code
                for (var key in codeMap) {
                    if (codeMap[key] === correctCode) {
                        var sk = 'page' + key + '_unlocked';
                        localStorage.setItem(sk, JSON.stringify({unlocked: true, expiry: expiryTime}));
                    }
                }

                messageEl.textContent = '‚úÖ Codice corretto! Sezione sbloccata!';
                messageEl.className = 'message success';

                setTimeout(function() {
                    window.location.href = 'index.html#view=' + returnView;
                }, 1500);
            }
        }

        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') unlockSection();
        });

        // Focus al primo input
        inputs[0].focus();

        // Imposta il link "Torna al diario" con il numero della vista corretta
        document.getElementById('backLink').href = 'index.html#view=' + returnView;
    </script>
</body>
</html>
