<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sblocca il Diario</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:ital@0;1&family=Playfair+Display:wght@700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Playfair Display', serif;
            color: #e8dcc4;
            padding: 20px;
        }

        .unlock-container {
            background: linear-gradient(135deg, #f5f1e8 0%, #e8dcc4 100%);
            padding: 60px 50px;
            border-radius: 0;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            text-align: center;
        }

        .lock-icon {
            font-size: 5em;
            margin-bottom: 20px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            color: #2d1810;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.05em;
            color: #3d3d3d;
            margin-bottom: 30px;
            line-height: 1.6;
            font-family: 'Courier Prime', monospace;
        }

        .hint-text {
            background: #f0f0f0;
            padding: 15px;
            border-left: 3px solid #b18c14;
            margin-bottom: 25px;
            text-align: left;
            font-size: 0.95em;
            font-style: italic;
        }

        .code-input-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 30px 0;
        }

        .code-input {
            width: 70px;
            height: 70px;
            font-size: 2.5em;
            text-align: center;
            border: 3px solid #8b4513;
            border-radius: 0;
            font-weight: bold;
            font-family: 'Courier Prime', monospace;
            background: white;
            color: #2d1810;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .code-input:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
            transform: scale(1.1);
        }

        .code-input::placeholder {
            color: #ccc;
        }

        button {
            padding: 15px 50px;
            background: linear-gradient(135deg, #d4af37 0%, #c9a227 100%);
            color: #2d1810;
            border: none;
            border-radius: 0;
            font-size: 1.1em;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Courier Prime', monospace;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
            margin-top: 20px;
            letter-spacing: 1px;
        }

        button:hover {
            background: linear-gradient(135deg, #e8c547 0%, #d4af37 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
        }

        .message {
            margin-top: 20px;
            font-size: 1.1em;
            min-height: 30px;
            font-family: 'Courier Prime', monospace;
        }

        .error {
            color: #bf1935;
        }

        .success {
            color: #2d5016;
        }

        .back-link {
            display: block;
            margin-top: 30px;
            color: #8b4513;
            text-decoration: none;
            font-style: italic;
            transition: all 0.3s ease;
            font-family: 'Playfair Display', serif;
        }

        .back-link:hover {
            color: #d4af37;
        }

        .decorator {
            font-size: 2em;
            color: #d4af37;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="unlock-container">
        <div class="lock-icon">üîê</div>
        <h1>Sblocca il Diario</h1>
        <p id="pageTitle">Inserisci il codice per sbloccare questa sezione</p>
        <div class="hint-text" id="hintText"></div>

        <div class="code-input-container">
            <input type="text" class="code-input" id="digit1" placeholder="?" maxlength="1">
            <input type="text" class="code-input" id="digit2" placeholder="?" maxlength="1">
            <input type="text" class="code-input" id="digit3" placeholder="?" maxlength="1">
        </div>

        <button onclick="unlockSection()">Verifica Codice</button>
        <div class="message" id="message"></div>

        <a href="index.html" class="back-link">‚Üê Torna al diario</a>
    </div>

    <script>
        var codeMap = {
            '5': '588',
            '6': '588',
            '7': '588',
            '8': '588',
            '9': '588',
            '10': '588',
            '16': '000',
            '17': '000',
            '18': '000',
            '23': 'FACE',
            '24': 'FACE'
        };

        var hints = {
            '5': 'Cerca un numero significativo dentro il museo...',
            '6': 'Tutti i numeri sono uguali, come la verit√†',
            '10': 'Tre cifre identiche',
            '16': 'Che cosa contengono i solidi aperti?',
            '17': 'Pensa ai contenitori geometrici...',
            '18': 'La risposta √® dove i mondi vengono rivelati',
            '23': 'Non serve forzare le porte, prova a leggere',
            '24': 'Cerchi l\'anno in numerali romani bianchi'
        };

        var pageParams = new URLSearchParams(window.location.search);
        var pageNum = pageParams.get('page');

        var input1 = document.getElementById('digit1');
        var input2 = document.getElementById('digit2');
        var input3 = document.getElementById('digit3');

        if (pageNum && codeMap[pageNum]) {
            var hint = hints[pageNum] || '';
            if (hint) {
                document.getElementById('hintText').textContent = 'üí° Indizio: ' + hint;
            }
        }

        input1.addEventListener('input', function() {
            if (input1.value) {
                input1.value = input1.value.toUpperCase();
                input2.focus();
            }
        });

        input2.addEventListener('input', function() {
            if (input2.value) {
                input2.value = input2.value.toUpperCase();
                input3.focus();
            }
        });

        input3.addEventListener('input', function() {
            if (input3.value) {
                input3.value = input3.value.toUpperCase();
            }
        });

        function unlockSection() {
            if (!pageNum || !codeMap[pageNum]) {
                document.getElementById('message').textContent = '‚ùå Errore: pagina non specificata';
                document.getElementById('message').className = 'message error';
                return;
            }

            var correctCode = codeMap[pageNum];
            var inputCode = (input1.value + input2.value + input3.value).toUpperCase();
            var messageEl = document.getElementById('message');

            if (inputCode !== correctCode) {
                messageEl.textContent = '‚ùå Codice errato. Riprova!';
                messageEl.className = 'message error';
                input1.value = '';
                input2.value = '';
                input3.value = '';
                input1.focus();
                return;
            }

            if (inputCode === correctCode) {
                var expiryTime = Date.now() + (24 * 60 * 60 * 1000);
                
                // Unlock all pages with the same code
                for (var key in codeMap) {
                    if (codeMap[key] === correctCode) {
                        var sk = 'page' + key + '_unlocked';
                        localStorage.setItem(sk, JSON.stringify({unlocked: true, expiry: expiryTime}));
                    }
                }

                messageEl.textContent = '‚úÖ Codice corretto! Sezione sbloccata!';
                messageEl.className = 'message success';

                setTimeout(function() {
                    window.location.href = 'index.html';
                }, 1500);
            }
        }

        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') unlockSection();
        });

        input1.focus();
    </script>
</body>
</html>
